#    conda update anaconda
#    enable: false
#  displayName: 'create conda env2'

- bash: | 
    conda env create -n -f reco_gpu.yaml 
  displayName: 'create conda env3'

- bash: |
    source activate reco_gpu
    pytest --version
    python -c "import azureml.core; print("SDK version:", azureml.core.VERSION)"
    pytest tests/unit/test_gpu_utils.py::test_get_number_gpus
  displayName: 'unit tests'

