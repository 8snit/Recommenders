trigger:
- azure-pipelines-bz

pool:
 vmImage: 'ubuntu-16.04'

steps:

- bash: |
    echo "##vso[task.prependpath]/data/anaconda/bin"
  displayName: Add Conda to PATH


- bash: |
    scripts/generate_conda_file.py
    conda create -q -n reco_base python=3.5 -y
  displayName: 'Conda create reco_base env'

- bash: |
    conda -V
    source activate reco_base
#    pytest --version
#    pytest tests/unit --junitxml=junit/test-unitttest.xml
  displayName: 'unit tests'
